<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap 3 challenge</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="new-blog-form">
        <label for="title">Title</label>
        <input type="text" id="title" />

        <label for="pseudonym">Pseudonym</label>
        <input type="text" id="pseudonym" />

        <label for="blogBody">Blog post</label>
        <textarea name="blogBody" id="blogBody" cols="30" rows="10"></textarea>

        <input type="submit" value="Add blog post">
    </form>

    <section id="blogPosts">
        <p></p>
    </section>
</body>
</html>
